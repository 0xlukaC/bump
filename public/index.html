<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bump</title>
		<link rel="stylesheet" href="./index.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Notable&display=swap"
			rel="stylesheet"
		/>
		<script src="./index.js" defer></script>
	</head>
	<body>
		<div id="header">
			<h2 id="players">players: 100</h2>
			<h2 id="title">Bump</h2>
			<h2 id="bank">$100</h2>
		</div>

		<div id="gamesContainer">
			<!-- just do prevoius game not all of them -->
			<div class="prevGame">0.00</div>
		</div>
		<div id="multiContainer"><h1 id="bigText">0.00x</h1></div>
		<div id="controlPanel">
			<div id="placeBet">
				<h2>Bet:</h2>
				<input
					type="text"
					name="bet"
					oninput="betPlaced = this.value"
					id="betPlaced"
				/>
			</div>
			<hr />
			<div id="button">
				<h2>place bet</h2>
			</div>
		</div>
	</body>
</html>
